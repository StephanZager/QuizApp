<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>QuizApp</title>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <div class="header-imgs"><img src="/img/logo.png" id="header-img" class="card-img-top" alt="..."></div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
              </div>
            <div class="card-body" id="end-screen" style="display: none">
                <div class="text-center">Quiz beeendet!</div>

                <div class="img"><img  src="img/tropy.png" alt=""></div>

                <div class="text-center">Du hast <b id="amount-of-right-Question">xxx</b> Fragen von <b id="amount-of-Question">xxx</b> richtig beantwortet</div>
            </div>
            
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="question-text">Frage</h5>
                
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body " id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-question">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button" disabled>NÃ¤schte Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
